<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1 class="headings1">Generate a</h1>
        <h1 class="headings2">Random Password</h1>
        <h3>Never use an insecure password again.</h3>
        <div class="generator">
        <div class="input-div">
            <button onclick="generatePass()" id="generate">Generate Passwords</button>
            <input
                type="text"
                id="num-input"
                inputmode="numeric"
                maxlength="2"
            />
        </div>
        <p id="error-msg"> </p>
        </div>
        
        <div>
            <div class="pass-box" onclick="copy()">
                <p id="password-1"></p>
            </div>
            <div class="pass-box">
                <p id="password-2"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
